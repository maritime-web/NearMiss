version: '2.0'
services:
  near-miss-db:
    build: near-miss-db/.
    image: near-miss-db
    container_name: near-miss-db
    ports:
      - "8081:8081"

  gps-simulator:
    build: gps-simulator/.
    image: gps-simulator
    container_name: gps-simulator
    ports:
      - "9898:9898"

  ais-simulator:
    build: ais-simulator/.
    image: ais-simulator
    container_name: ais-simulator
    ports:
      - "9897:9897"
    depends_on:
      - "gps-simulator"

  pilot-plug-simulator:
    build: pilot-plug-simulator/.
    image: pilot-plug-simulator
    container_name: pilot-plug-simulator
    ports:
    - "9000:9000"
    depends_on:
    - "ais-simulator"

